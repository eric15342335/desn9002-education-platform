<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Edbridge</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="favicon" href="https://eric15342335.github.io/desn9002-education-platform/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% include analytics.html %}
    {% seo %}
</head>
<body>
    <div class="container">
        <!-- Display Section with Notifications -->
        <div class="display-section">
            <h2>Notifications ðŸ””</h2>
            <div id="notifications" class="notification-list">
                <!-- Notifications will dynamically populate here -->
            </div>
        </div>
        <!-- Input Section with Statistics -->
        <div class="input-section">
            <h1>Edbridge Dashboard</h1>
            <h2>Statistics ðŸ“Š</h2>
            <div id="stats">
                <div class="stat">
                    <span class="stat-title">Registered Users:</span>
                    <span id="registeredUsers" class="stat-number">0</span>
                    <div>
                        <canvas id="registeredUsersChart" class="stat-chart" width="400" height="200"></canvas>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-title">Registered Consultants:</span>
                    <span id="registeredConsultants" class="stat-number">0</span>
                    <div>
                        <canvas id="registeredConsultantsChart" class="stat-chart" width="400" height="200"></canvas>
                    </div>
                </div>
                <div class="stat">
                    <span class="stat-title">Student Conversations:</span>
                    <span id="studentConversations" class="stat-number">0</span>
                    <div>
                        <canvas id="studentConversationsChart" class="stat-chart" width="400" height="200"></canvas>
                    </div>
                </div></div>
                <div class="stat">
                    <span class="stat-title">Successfully Held Events:</span>
                    <span id="heldEvents" class="stat-number">0</span>
                    <div>
                        <canvas id="heldEventsChart" class="stat-chart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
